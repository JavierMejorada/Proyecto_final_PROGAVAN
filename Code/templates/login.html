<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ArtCollective</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
        }
        .login-container label {
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
            text-align: left;
        }
        .login-container input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .login-container button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .social-login {
            margin-top: 20px;
        }
        .social-login p {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }
        .social-login .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .social-login .social-icons img {
            width: 30px; /* Tamaño reducido */
            height: 30px; /* Tamaño reducido */
            cursor: pointer;
        }
        .register-link {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        .register-link a {
            color: #007bff;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Iniciar sesión</h1>
        <form action="/manipulacion" method="POST">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Ingresar</button>
        </form>

        <div class="social-login">
            <p>O inicia sesión con:</p>
            <div class="social-icons">
                <img src="{{ url_for('static', filename='img/OIP (2).jpg') }}" alt="Google" title="Iniciar sesión con Google">
                <img src="{{ url_for('static', filename='img/332-3327633_icono-de-facebook-png.png') }}" alt="Facebook" title="Iniciar sesión con Facebook">
            </div>
        </div>

        <div class="register-link">
            ¿No tienes una cuenta? <a href="/register">Regístrate</a>
        </div>
    </div>
</body>
</html>
