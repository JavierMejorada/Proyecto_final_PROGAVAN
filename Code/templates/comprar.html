<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar - ArtCollective</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .compra-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .compra-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .compra-container form {
            display: flex;
            flex-direction: column;
        }
        .compra-container label {
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
            text-align: left;
        }
        .compra-container input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .compra-container button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px 0;
        }
        .compra-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="compra-container">
        <h1>Ingresa tus datos de compra, <strong>{{ Nombre }}</strong></h1>
        <form>
            <label for="tarjeta">Número de tarjeta:</label>
            <input type="text" id="tarjeta" name="tarjeta" required>
            
            <label for="fecha">Fecha de expiración:</label>
            <input type="text" id="fecha" name="fecha" required>
            
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>
            
            <button type="submit">Agregar forma de pago</button>
            <button type="button" onclick="window.location.href='/dashboard'">Regresar al dashboard</button>
        </form>
    </div>
</body>
</html>
